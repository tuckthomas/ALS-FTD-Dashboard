version: '3.8'

services:

  # ---------------------------------------------------------------------------
  # PostgreSQL
  # ---------------------------------------------------------------------------
  # ---------------------------------------------------------------------------
  # PostgreSQL (Unified Database: Superset + App)
  # ---------------------------------------------------------------------------
  db:
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile.db
    # image: postgres:latest
    container_name: postgres_db
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      GEMINI_POSTGRES_USER: ${GEMINI_POSTGRES_USER}
      GEMINI_POSTGRES_PASSWORD: ${GEMINI_POSTGRES_PASSWORD}
      # Allow trust for local development simplicity or rely on PG password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./docker/postgres/init.sh:/docker-entrypoint-initdb.d/init.sh

  # ---------------------------------------------------------------------------
  # Adminer (Database Management UI)
  # ---------------------------------------------------------------------------
  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "${ADMINER_PORT}:8080"
    depends_on:
      - db
    restart: always

  # ---------------------------------------------------------------------------
  # Redis (Cache)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:


